plugins {
    id 'java'
    id 'war'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    compile group: 'org.springframework', name: 'spring-webmvc', version: '4.1.9.RELEASE'
    compile 'org.springframework.session:spring-session:1.3.1.RELEASE'
    compile 'org.springframework.data:spring-data-redis:1.3.1.RELEASE'
//    compile 'biz.paluch.redis:lettuce:3.5.0.Final'
    compile group: 'com.lambdaworks', name: 'lettuce', version: '2.3.3'


    compile group: 'log4j', name: 'log4j', version: '1.2.17'

    providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'
}
